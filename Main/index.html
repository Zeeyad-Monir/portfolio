<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->

    <!-- Babel for JSX -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Custom Scrollbar override */
        ::-webkit-scrollbar { width: 0px; }
        
        /* Grain Overlay */
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Access libraries from global window objects
        const { useState, useEffect, useRef, Suspense } = React;
        const { createRoot } = ReactDOM;
        const { Canvas, useFrame } = ReactThreeFiber;
        const { motion, useScroll, useTransform } = window.Motion;
        const { ArrowUpRight, Github, Linkedin, Mail, Layers, Code, Cpu } = window.LucideReact || {};

        // --- YOUR DATA INTEGRATION ---
        const PORTFOLIO_DATA = {
            name: "Zeeyad Monir",
            role: "Product Designer & Developer",
            location: "Vancouver, BC • BSc Interactive Tech & Arts at SFU",
            links: [
                { label: "Email", url: "mailto:Zeeyadmonir@gmail.com" },
                { label: "LinkedIn", url: "https://www.linkedin.com/" },
                { label: "GitHub", url: "https://github.com/Zeeyad-Monir" }
            ],
            // Updated with your specific projects and direct links
            projects: [
                {
                    title: "CompFit",
                    date: "Aug 2025 — Dec 2025",
                    desc: "A fitness competition app where friends track workouts and compete on shared leaderboards.",
                    tools: "FIGMA · REACT NATIVE · FIREBASE · EXPO",
                    // Abstract tech placeholder - Replace with actual app screenshot
                    image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop", 
                    links: [
                        { label: "Demo", url: "https://youtu.be/unwZhL702ok" },
                        { label: "Figma", url: "https://www.figma.com/design/BIUtbgECGBczskmIKCuTbl/CompFit-Portfolio?node-id=0-1&t=DD6Lu7H4OhIl7ShF-1" },
                        { label: "Slide Deck", url: "https://drive.google.com/file/d/1ZBbFhUk4K1fQgdb5X6UZZRnnC2mY6u3s/view?usp=sharing" },
                        { label: "Test-Flight Beta", url: "https://testflight.apple.com/join/R2CptARq" }
                    ]
                },
                {
                    title: "PackIt",
                    date: "Sept 2024 — Dec 2024",
                    desc: "App/Web UI of pairing institutions with student volunteers to cut food waste.",
                    tools: "FIGMA · MIRO · ADOBE SUITE",
                    image: "https://images.unsplash.com/photo-1488459716781-31db52582fe9?q=80&w=1470&auto=format&fit=crop",
                    links: [
                        { label: "Figma", url: "https://www.figma.com/design/0bcTQSotJAHZyl8TuTDpW2/PACK---IT-Designs?node-id=0-1&p=f" },
                        { label: "Slide Deck", url: "https://drive.google.com/file/d/1TtgfkF39wC2RXVqvoryYD8VG4JS927eI/view" }
                    ]
                },
                {
                    title: "SznLuv",
                    date: "Sept 2024 — Dec 2024",
                    desc: "Seasonal Spot discovery app for Vancouver couples.",
                    tools: "REACT NATIVE · EXPO SDK · JS",
                    image: "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=1470&auto=format&fit=crop",
                    links: [
                        { label: "Demo", url: "https://www.youtube.com/watch?v=xEkahSnfmGQ" },
                        { label: "Figma", url: "https://www.figma.com/design/95UCNuPVfIKNhU9VrFawji/SznLuv-Portfolio?node-id=0-1&t=y2OL7WTq6v0ZigJL-1" },
                        { label: "Slide Deck", url: "https://drive.google.com/file/d/16xanwbfY4Jiua5u1kG8NueMZizXjJlUC/view" },
                        { label: "Report", url: "https://drive.google.com/file/d/1CJXmyDo_9duAKB63FeIuxXVBkd5OwXWm/view?usp=sharing" },
                        { label: "GitHub", url: "https://github.com/Zeeyad-Monir/SznLuv" }
                    ]
                },
                {
                    title: "Flow Hive Companion",
                    date: "April 2025 — Sept 2025",
                    desc: "Two-part web and mobile companion for new urban beekeepers.",
                    tools: "FIGMA · MIRO · ADOBE SUITE",
                    image: "https://images.unsplash.com/photo-1587049352851-8d4e8918dcb1?q=80&w=1470&auto=format&fit=crop",
                    links: [
                        { label: "Figma", url: "https://www.figma.com/design/nbIaNdr9h80ZbVpwotmg8B/Flow-Portfolio?node-id=3-22222&t=Pr7VAjxVcwKvkmkS-1" },
                        { label: "Slide Deck", url: "https://drive.google.com/file/d/1cNN2CiPZL08oKpd_dAHAlLvBlBnyaBCo/view?usp=drive_link" }
                    ]
                }
            ],
            experience: [
                {
                    company: "Lazer Technologies",
                    role: "UI/UX Design Intern.",
                    date: "April 2025 — Sept 2025"
                },
                {
                    company: "MarshallVapes",
                    role: "Co-Founder & Product Designer.",
                    date: "Sept 2024 — Present"
                }
            ],
            skills: [
                {
                    title: "Design & Prototype",
                    desc: "Figma, Adobe Creative Suite, Final Cut Pro, Photoshop, ProtoPie, Premiere Pro, Interaction & Motion Design, Rapid Prototyping.",
                    icon: Layers
                },
                {
                    title: "Development",
                    desc: "HTML, CSS, JavaScript, React Native, SQL, CMS Tooling, Mobile-first UI Systems.",
                    icon: Code
                },
                {
                    title: "Process & Research",
                    desc: "Usability Testing, A/B Testing, Product Iteration, Market Research, Strategic Problem Solving.",
                    icon: Cpu
                }
            ]
        };

        // --- COMPONENTS ---

        // 1. 3D Background Blob
        const AnimatedBlob = () => {
            const mesh = useRef();
            
            useFrame((state) => {
                const t = state.clock.getElapsedTime();
                if(mesh.current) {
                    mesh.current.rotation.x = t * 0.15;
                    mesh.current.rotation.y = t * 0.2;
                    // Gentle breathing scale
                    const scale = 2 + Math.sin(t * 0.5) * 0.2;
                    mesh.current.scale.set(scale, scale, scale);
                }
            });

            return (
                <mesh ref={mesh} position={[0, 0, 0]}>
                    <icosahedronGeometry args={[1, 64]} />
                    <meshStandardMaterial 
                        color="#4338ca" 
                        roughness={0.1}
                        metalness={0.8}
                        emissive="#312e81"
                        emissiveIntensity={0.2}
                        wireframe={false}
                    />
                </mesh>
            );
        };

        const Scene = () => {
            return (
                <div className="fixed inset-0 -z-10 opacity-40">
                    <Canvas camera={{ position: [0, 0, 8] }}>
                        <ambientLight intensity={1} />
                        <pointLight position={[10, 10, 10]} intensity={2} color="#818cf8" />
                        <pointLight position={[-10, -10, -10]} intensity={2} color="#c084fc" />
                        <Suspense fallback={null}>
                            <AnimatedBlob />
                        </Suspense>
                    </Canvas>
                </div>
            );
        };

        // 2. Navigation
        const Nav = () => (
            <nav className="fixed top-0 w-full p-6 flex justify-between items-center z-50 mix-blend-difference text-white">
                <span className="font-display font-bold text-xl tracking-tight">ZM.</span>
                <div className="flex gap-6 text-sm font-medium">
                    <a href="#work" className="hover:opacity-60 transition-opacity">Work</a>
                    <a href="#experience" className="hover:opacity-60 transition-opacity">Experience</a>
                    <a href="#skills" className="hover:opacity-60 transition-opacity">Skills</a>
                </div>
            </nav>
        );

        // 3. Hero Section
        const Hero = () => {
            const { scrollYProgress } = useScroll();
            const y = useTransform(scrollYProgress, [0, 1], [0, 100]);
            
            return (
                <section className="min-h-[85vh] flex flex-col justify-center px-6 md:px-24 pt-32 relative">
                    <motion.div 
                        initial={{ opacity: 0, y: 30 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8 }}
                        style={{ y }}
                        className="max-w-4xl"
                    >
                        <h1 className="text-6xl md:text-8xl font-display font-bold tracking-tighter mb-6 leading-[0.9]">
                            {PORTFOLIO_DATA.name}
                        </h1>
                        <p className="text-2xl md:text-3xl text-gray-300 font-light mb-4">
                            {PORTFOLIO_DATA.role}
                        </p>
                        <p className="text-gray-400 text-lg mb-10 max-w-xl">
                            {PORTFOLIO_DATA.location}
                        </p>
                        
                        <div className="flex gap-6 text-sm font-mono uppercase tracking-wide">
                            {PORTFOLIO_DATA.links.map((link, i) => (
                                <a key={i} href={link.url} target="_blank" className="flex items-center gap-1 hover:text-indigo-400 transition-colors">
                                    {link.label} <ArrowUpRight size={14} />
                                </a>
                            ))}
                        </div>
                    </motion.div>
                </section>
            );
        };

        // 4. Project Card Component
        const ProjectCard = ({ project, index }) => {
            return (
                <motion.div 
                    initial={{ opacity: 0, y: 50 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true, margin: "-50px" }}
                    transition={{ delay: index * 0.1 }}
                    className="mb-32 last:mb-0 group"
                >
                    {/* Image Container */}
                    <div className="w-full h-[400px] md:h-[600px] rounded-3xl overflow-hidden mb-8 relative border border-white/10 bg-gray-900">
                        <img 
                            src={project.image} 
                            alt={project.title} 
                            className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700 ease-in-out" 
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-80"></div>
                    </div>

                    {/* Content */}
                    <div className="flex flex-col md:flex-row md:items-start justify-between gap-6 border-b border-white/10 pb-12">
                        <div className="max-w-2xl">
                            <div className="flex items-center gap-4 mb-2">
                                <h3 className="text-3xl md:text-4xl font-bold font-display">{project.title}</h3>
                            </div>
                            <p className="text-gray-400 text-lg mb-4 leading-relaxed">
                                {project.desc}
                            </p>
                            <p className="text-xs font-mono text-indigo-300 uppercase tracking-widest mb-8">
                                TOOLS: {project.tools}
                            </p>
                            
                            {/* Functional Action Buttons */}
                            <div className="flex flex-wrap gap-3">
                                {project.links.map((link, i) => (
                                    <a 
                                        key={i} 
                                        href={link.url}
                                        target="_blank"
                                        className="inline-flex items-center gap-2 px-4 py-2 border border-white/20 rounded-lg text-xs font-bold uppercase hover:bg-white hover:text-black transition-all hover:scale-105"
                                    >
                                        {link.label} <ArrowUpRight size={12} />
                                    </a>
                                ))}
                            </div>
                        </div>

                        <span className="text-gray-500 font-mono text-sm whitespace-nowrap mt-2">
                            {project.date}
                        </span>
                    </div>
                </motion.div>
            );
        };

        // 5. Work Experience Component
        const ExperienceItem = ({ job }) => (
            <div className="flex flex-col md:flex-row justify-between items-start py-8 border-b border-white/10 hover:bg-white/5 transition-colors px-4 -mx-4 rounded-xl group">
                <div>
                    <h4 className="text-2xl font-bold mb-1 group-hover:text-indigo-400 transition-colors">{job.company}</h4>
                    <p className="text-gray-400">{job.role}</p>
                </div>
                <span className="text-gray-500 font-mono text-sm mt-2 md:mt-0">{job.date}</span>
            </div>
        );

        // 6. Skills Component
        const SkillCard = ({ skill }) => {
            const Icon = skill.icon;
            return (
                <div className="p-6 border border-white/10 rounded-2xl bg-white/5 backdrop-blur-sm">
                    <div className="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 mb-4">
                        <Icon size={20} />
                    </div>
                    <h4 className="text-xl font-bold mb-3">{skill.title}</h4>
                    <p className="text-sm text-gray-400 leading-relaxed">
                        {skill.desc}
                    </p>
                </div>
            );
        }

        // 7. Main App
        const App = () => {
            useEffect(() => {
                // Initialize Lenis
                const lenis = new Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    smoothWheel: true,
                });

                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);
            }, []);

            return (
                <div className="antialiased selection:bg-indigo-500 selection:text-white">
                    <div className="grain"></div>
                    <Nav />
                    <Scene />
                    
                    <main className="relative z-10 max-w-7xl mx-auto">
                        <Hero />
                        
                        {/* Experience Section First */}
                        <section id="experience" className="px-6 md:px-24 py-20 mb-10">
                            <h2 className="text-sm font-mono uppercase tracking-widest text-gray-500 mb-12 border-b border-white/10 pb-4">Work Experience</h2>
                            <div className="max-w-3xl">
                                {PORTFOLIO_DATA.experience.map((job, i) => (
                                    <ExperienceItem key={i} job={job} />
                                ))}
                            </div>
                        </section>

                        {/* Projects Section */}
                        <section id="work" className="px-6 md:px-24 py-20">
                            <h2 className="text-sm font-mono uppercase tracking-widest text-gray-500 mb-20 border-b border-white/10 pb-4">Selected Projects</h2>
                            <div className="flex flex-col">
                                {PORTFOLIO_DATA.projects.map((p, i) => (
                                    <ProjectCard key={i} project={p} index={i} />
                                ))}
                            </div>
                        </section>

                        {/* Skills Section */}
                        <section id="skills" className="px-6 md:px-24 py-20 mb-20">
                            <h2 className="text-sm font-mono uppercase tracking-widest text-gray-500 mb-12 border-b border-white/10 pb-4">Skills & Tools</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {PORTFOLIO_DATA.skills.map((s, i) => (
                                    <SkillCard key={i} skill={s} />
                                ))}
                            </div>
                        </section>

                        <footer className="px-6 md:px-24 pb-12 pt-12 border-t border-white/10 flex justify-between text-xs text-gray-600 font-mono uppercase">
                            <span>© 2025 Zeeyad Monir</span>
                            <span>Vancouver, BC</span>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
